services:
  # Incident service DB
  incident-db:
    image: mysql:8.0.40
    container_name: incident-db
    restart: unless-stopped
    env_file: ./db/incident-db/.env
    ports:
      - "3307:3306"
    volumes:
      - incident-db-data:/var/lib/mysql
    networks:
      - backend-net

  # Incident backend
  incident-backend:
    build: ./backend/incident-service
    image: incident-backend-img
    container_name: incident-backend
    restart: unless-stopped
    environment:
      - JWT_SECRET=${JWT_SECRET}
    env_file: ./backend/incident-service/.env
    ports:
      - "8085:8085"
    depends_on:
      - incident-db
      - config-server
    networks:
      - backend-net

  # User service DB
  users-db:
    image: mysql:8.0.40
    container_name: users-db
    restart: unless-stopped
    env_file: ./db/users-db/.env
    ports:
      - "3308:3306"
    volumes:
      - user-db-data:/var/lib/mysql
    networks:
      - backend-net

  # User backend
  user-backend:
    build: ./backend/user-service
    image: user-backend-img
    container_name: user-backend
    restart: unless-stopped
    environment:
      - JWT_SECRET=${JWT_SECRET}
    env_file: ./backend/user-service/.env
    ports:
      - "8082:8082"
    depends_on:
      - users-db
      - config-server
    networks:
      - backend-net

  config-server:
    build: ./backend/config-server
    image: config-server-img
    container_name: config-server
    restart: unless-stopped
    ports:
      - "8888:8888"
    env_file:
      - ./backend/config-server/.env
    networks:
      - backend-net


volumes:
  incident-db-data:
  user-db-data:

networks:
  backend-net:
    driver: bridge
