name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  IMAGE_TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Incident service
      - name: Build & push incident-service
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/incident-service:${{ env.IMAGE_TAG }} ./backend/incident-service
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/incident-service:${{ env.IMAGE_TAG }}

      # User service
      - name: Build & push user-service
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/user-service:${{ env.IMAGE_TAG }} ./backend/user-service
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/user-service:${{ env.IMAGE_TAG }}

      # API Gateway
      - name: Build & push api-gateway
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:${{ env.IMAGE_TAG }} ./backend/api-gateway
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:${{ env.IMAGE_TAG }}

      # Config Server
      - name: Build & push config-server
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/config-server:${{ env.IMAGE_TAG }} ./backend/config-server
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/config-server:${{ env.IMAGE_TAG }}

      # Service Discovery
      - name: Build & push service-discovery
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/service-discovery:${{ env.IMAGE_TAG }} ./backend/service-discovery-server
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/service-discovery:${{ env.IMAGE_TAG }}

  test-compose:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Override JWT secret
        run: echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env

      - name: Pull images
        run: docker-compose pull

      - name: Start services
        run: |
          docker-compose up -d
          sleep 40

      - name: Health check Gateway
        run: curl -f http://localhost:8080/actuator/health
