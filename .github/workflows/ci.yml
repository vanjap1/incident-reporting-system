name: CI/CD

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api-gateway, config-server, incident-service, service-discovery-server, user-service]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver: docker-container

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./backend/${{ matrix.service }}
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/${{ matrix.service }}:latest
            ghcr.io/${{ github.repository }}/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/${{ matrix.service }}:cache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}/${{ matrix.service }}:cache,mode=max

  integration-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Create .env file for Compose
        run: |
          echo "REPO_OWNER=${{ github.repository_owner }}" > .env
          echo "REPO_NAME=${{ github.event.repository.name }}" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASS=${{ secrets.DB_PASS }}" >> .env
          echo "GIT_USERNAME=${{ secrets.GIT_USERNAME }}" >> .env
          echo "GIT_TOKEN=${{ secrets.GIT_TOKEN }}" >> .env 
          echo "INCIDENTS_DB_URL=${{ secrets.INCIDENTS_DB_URL }}" >> .env
          echo "USERS_DB_URL=${{ secrets.USERS_DB_URL }}" >> .env
          echo "CLIENT_ID=${{ secrets.CLIENT_ID }}" >> .env
          echo "CLIENT_SECRET=${{ secrets.CLIENT_SECRET }}" >> .env
          echo "USERS_SERVICE_PORT=${{ secrets.USERS_SERVICE_PORT }}" >> .env
          echo "INCIDENT_SERVICE_PORT=${{ secrets.INCIDENT_SERVICE_PORT }}" >> .env

      - name: Pull images
        run: docker compose pull

      - name: Run stack with Compose
        run: docker compose up -d

      - name: Wait for services
        run: sleep 30

      - name: Check running containers
        run: docker ps

      # Example: health check against API Gateway
      - name: Test API Gateway health
        run: curl --fail http://localhost:8080/actuator/health
